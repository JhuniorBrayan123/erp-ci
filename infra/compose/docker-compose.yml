services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-erp}
      POSTGRES_USER: ${POSTGRES_USER:-erp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-erp}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  api:
    build:
      context: ../../backend
    environment:
      APP_ENV: ${APP_ENV:-crt}
      APP_VERSION: ${APP_VERSION:-local}
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-erp}:${POSTGRES_PASSWORD:-erp}@postgres:5432/${POSTGRES_DB:-erp}
      REDIS_URL: redis://redis:6379/0
      # JWT_SECRET: "cambia_esto_en_produccion"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 3s
      retries: 10

  web:
    build:
      context: ../../frontend
    environment:
      APP_ENV: ${APP_ENV:-crt}
      APP_VERSION: ${APP_VERSION:-local}
      API_BASE: /api
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-8081}:80"

volumes:
  pgdata:
  redisdata:
